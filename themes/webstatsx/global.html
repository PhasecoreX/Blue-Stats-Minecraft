<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ server-name }} | {{ title }}</title>
    <meta name="theme-color" content="#2196f3">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="themes/webstatsx/assets/style.css">

    <script src="https://code.jquery.com/jquery.min.js"></script>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{ server-name }} </a>
        </div>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{{ url:home }}">Home</a></li>
                    <li class="list-group-item"><a href="{{ url:allPlayers }}">Players</a></li>
                    <li class="list-group-item"><a href="{{ url:server }}">Server</a></li>
                    <li class="list-group-item"><a href="{{ url:map }}">Map</a></li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-9">
                {{ content }}
            </div>
        </div>
    </div>
</main>
<!-- Latest compiled and minified CSS & JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
