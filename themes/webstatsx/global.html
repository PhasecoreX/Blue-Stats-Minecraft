<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ server-name }} | {{ title }}</title>
    <meta name="theme-color" content="#2196f3">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="{{ url:home }}/themes/webstatsx/assets/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url:home }}">{{ server-name }} </a>
        </div>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{{ url:home }}">Home</a></li>
                    <li class="list-group-item"><a href="{{ url:allPlayers }}">Players</a></li>
                    <li class="list-group-item"><a href="{{ url:server }}">Server</a></li>
                    <li class="list-group-item"><a href="{{ url:map }}">Map</a></li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-9">
                {{ content }}
            </div>
        </div>
    </div>
</main>
<!-- Latest compiled and minified CSS & JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
</body>
</html>
