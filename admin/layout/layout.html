                <li><a href="?logout">Logout</a></li>

</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 col-sm-3  col-md-2">
            <div class="list-group">
                <a href="?page=look" class="list-group-item ">Look</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.1/chartist.min.js"></script>

<script>
    new Chartist.Line('#TrafficChart', {
        labels: [1, 2, 3, 4, 5, 6, 7, 8],
        series: [
            [5, 9, 7, 8, 5, 3, 5, 4],
            [3, 7, 2, 6, 4, 1, 3, 2]
        ]
    }, {
        low: 0,
        height: 200,
        showArea: true
    });

    new Chartist.Line('#LoadChart', {
        labels: [1, 2, 3, 4, 5, 6, 7, 8],
        series: [
            [5, 9, 7, 8, 5, 3, 5, 4],
        ]
    }, {
        low: 0,
        height: 200,
        showArea: true
    });
</script>
